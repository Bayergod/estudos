<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lojinha</title>
</head>
<body>
    <div id="produtos">

    </div><!--Produtor-->
    
    <div id="carrinho">

    </div><!--Carrinho-->


    <script>
        const items = [
            {
                id: 0,
                nome: 'camiseta',
                image: 'image.png',
                quantida: 0
            },
            {
                id: 1,
                nome: 'camiseta preta',
                image: 'image.png',
                quantida: 1
            },
            {
                id: 2,
                nome: 'camiseta branca',
                image: 'image.png',
                quantida: 5
            },
        ]

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');

            items.map((val) =>{
                containerProdutos.innerHTML += `
                <div class="produto-single">
                    <img src="`+val.img+`"/>
                    <p>`+val.nome+`</p>
                    <a key="`+val.id+`" href="">Adicionar ao carrinho</a>
                </div>
                `;
            })
        }

        inicializarLoja();

    </script>
    
</body>
</html>
